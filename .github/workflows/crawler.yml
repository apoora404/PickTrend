name: MemeBoard Crawler

on:
  schedule:
    # 매시간 0분에 실행 (UTC 기준)
    - cron: '0 * * * *'
  workflow_dispatch:
    # 수동 실행 가능
    inputs:
      pages:
        description: '크롤링할 페이지 수'
        required: false
        default: '2'

env:
  PYTHON_VERSION: '3.11'

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Setup Chrome for Selenium
        uses: browser-actions/setup-chrome@latest
        with:
          chrome-version: stable

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run crawler
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          cd backend
          python main.py --classify --save

      - name: Upload uncertain posts (if any)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: uncertain-posts-${{ github.run_number }}
          path: backend/output/uncertain_posts_*.txt
          if-no-files-found: ignore
          retention-days: 7

  notify-on-failure:
    runs-on: ubuntu-latest
    needs: crawl
    if: failure()
    steps:
      - name: Notify failure
        run: |
          echo "Crawler job failed!"
          # 여기에 Slack, Discord, 이메일 알림 추가 가능
